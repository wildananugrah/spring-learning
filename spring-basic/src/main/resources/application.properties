# Spring Boot Basics - Application Configuration
spring.application.name=${SPRING_APPLICATION_NAME:spring-basic-tutorial}
server.port=${SERVER_PORT:9000}

# ============================================
# CONFIGURATION PROPERTIES
# Used by config/AppProperties.java
# ============================================

# Application Info
app.name=${APP_NAME:Spring Boot Basics Tutorial}
app.version=${APP_VERSION:1.0.0}
app.description=${APP_DESCRIPTION:Learn Spring Boot fundamentals with practical examples}
app.author=${APP_AUTHOR:Spring Boot Learning Team}

# Feature Flags
app.features.enable-cache=${APP_ENABLE_CACHE:true}
app.features.enable-monitoring=${APP_ENABLE_MONITORING:true}
app.features.enable-notifications=${APP_ENABLE_NOTIFICATIONS:false}

# Email Configuration
app.email.host=${EMAIL_HOST:smtp.gmail.com}
app.email.port=${EMAIL_PORT:587}
app.email.username=${EMAIL_USERNAME:noreply@example.com}
app.email.from=${EMAIL_FROM:noreply@example.com}

# Supported languages
app.supported-languages=${APP_SUPPORTED_LANGUAGES:en,id,es,fr,de}

# Maximum values
app.max-upload-size=${APP_MAX_UPLOAD_SIZE:10485760}
app.max-connections=${APP_MAX_CONNECTIONS:100}
app.timeout-seconds=${APP_TIMEOUT_SECONDS:30}

# ============================================
# DATABASE CONFIGURATION
# Used by config/DatabaseConfig.java
# ============================================

# Database Settings
db.driver=${DB_DRIVER:org.postgresql.Driver}
db.url=${DB_URL:jdbc:postgresql://localhost:5432/springbasic}
db.username=${DB_USERNAME:postgres}
db.password=${DB_PASSWORD:postgres123}
db.pool.max-size=${DB_POOL_MAX_SIZE:20}
db.pool.min-size=${DB_POOL_MIN_SIZE:5}
db.pool.timeout=${DB_POOL_TIMEOUT:30000}

# ============================================
# ENVIRONMENT-SPECIFIC PROPERTIES
# ============================================

# Active Profile (development, staging, production)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:development}

# Logging
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.springbasic=${LOGGING_LEVEL_APP:DEBUG}
logging.pattern.console=${LOGGING_PATTERN_CONSOLE:%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n}

# ============================================
# SPRING BOOT PROPERTIES
# ============================================

# Jackson JSON
spring.jackson.serialization.indent-output=${JACKSON_INDENT_OUTPUT:true}
spring.jackson.default-property-inclusion=${JACKSON_PROPERTY_INCLUSION:non_null}

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=${HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}

# ============================================
# NOTES FOR STUDENTS
# ============================================

# How to use properties in your code:
# 1. @Value annotation: @Value("${app.name}") String appName
# 2. @ConfigurationProperties: Create a POJO and bind properties
# 3. Environment object: Use Environment.getProperty("app.name")

# Property Placeholders:
# - ${property.name} - Property value
# - ${property.name:defaultValue} - With default value
# - ${random.int} - Random integer
# - ${random.value} - Random value

# Spring Expression Language (SpEL):
# - #{${app.max-connections} * 2} - Mathematical operations
# - #{'${app.name}'.toUpperCase()} - String operations
# - #{T(java.lang.Math).random() * 100} - Method calls
