spring.application.name=${APP_NAME:user-account}
server.port=${APP_PORT:8000}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:6435/bank_app}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pg}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:p@ssw0rd1234}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.minimum-idle=${HIKARI_MINIMUM_IDLE:5}
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAXIMUM_POOL_SIZE:20}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT:300000}
spring.datasource.hikari.max-lifetime=${HIKARI_MAX_LIFETIME:1800000}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT:30000}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL:false}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
# Generated using: openssl rand -hex 256
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging Configuration
# Note: To enable JSON logging for production, set spring.profiles.active=json
# See JSON_LOGGING_GUIDE.md for details
logging.level.org.springframework.security=${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_SECURITY:INFO}
logging.level.com.user.account.app=${LOGGING_LEVEL_APP:INFO}
logging.level.com.user.account.app.config.RequestResponseLoggingFilter=${LOGGING_LEVEL_REQUEST_FILTER:INFO}
logging.level.com.user.account.app.exceptions.GlobalExceptionHandler=${LOGGING_LEVEL_EXCEPTION_HANDLER:ERROR}

spring.profiles.active=json

# Logging Pattern (with timestamp and colored output for console)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) [%thread] %cyan(%logger{36}) - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{36} - %msg%n

# Optional: Log to file
# logging.file.name=logs/application.log
# logging.file.max-size=10MB
# logging.file.max-history=30

# Actuator Configuration
management.endpoints.web.exposure.include=${MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE:health,info,metrics,env,beans,mappings}
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.info.env.enabled=true

# Application Info
info.app.name=${INFO_APP_NAME:Bank Application API}
info.app.description=${INFO_APP_DESCRIPTION:User Account Management System}
info.app.version=${INFO_APP_VERSION:1.0.0}
