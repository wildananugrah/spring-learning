spring.application.name=user-account
server.port=8001

# Database Configuration (PostgreSQL on port 6435)
spring.datasource.url=jdbc:postgresql://localhost:6435/nproblem_db
spring.datasource.username=pg
spring.datasource.password=p@ssw0rd1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Data Configuration - Change this to see different performance impacts!
# Small dataset: 5-10 authors (subtle difference)
# Medium dataset: 50-100 authors (noticeable difference - RECOMMENDED)
# Large dataset: 200-500 authors (MASSIVE difference)
# Very Large: 1000+ authors (EXTREME difference - may take time to initialize)
app.data.number-of-authors=100

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Show SQL binding parameters
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.orm.jdbc.bind=TRACE

# Show statistics to identify N+1 queries
spring.jpa.properties.hibernate.generate_statistics=true
logging.level.org.hibernate.stat=DEBUG
